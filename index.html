<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うたまるごはん診断</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- TOP画像（レスポンシブ対応） -->
            <picture>
                <source media="(max-width: 768px)" srcset="images/top-mobile.jpg">
                <source media="(min-width: 769px)" srcset="images/top-pc.jpg">
                <img src="images/top-pc.jpg" alt="うたまるごはん診断" class="top-image">
            </picture>
        </header>

        <main class="start-screen">
            <div class="intro-box">
                <p class="intro-text">
                    お子さんの年齢や料理スタイルに合わせて、<br>
                    あなたにぴったりのレシピ本をご提案します！
                </p>
                <p class="intro-text">
                    質問は最大<strong>2問</strong>、<br>
                    所要時間は<strong>約30秒</strong>です。
                </p>
            </div>

            <button class="start-btn" onclick="startQuiz()">診断スタート</button>
        </main>

        <footer>
            <p>© 2026 うたまるごはん</p>
            <p><a href="https://utamarugohan.base.shop/" target="_blank">オンラインショップ</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
